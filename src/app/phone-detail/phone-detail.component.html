<div *ngIf="phone">
  <h2>{{phone.name | uppercase}} Detalle</h2>
  <div><span>id: </span>{{phone.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="phone.name" placeholder="name">
    </label>
  </div>
  <button (click)="goBack()">Volver</button>
  <button (click)="sabe()">Guardar</button>
</div>
